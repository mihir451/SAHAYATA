<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAHAYATA - Welcome</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    color:#fff;
    overflow-x:hidden;
    background-size: cover;
    background-image: url(WhatsApp\ Image\ 2025-09-15\ at\ 15.28.09_56c996b2.jpg);
    position: relative;
}

/* Blurred background */
body::before {
    content: "";
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    background: url(WhatsApp\ Image\ 2025-09-15\ at\ 15.28.09_56c996b2.jpg);
    filter: blur(12px) brightness(0.6);
    z-index: -1;
}

/* Navigation */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:1rem 2rem;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    position: sticky;
    top:0;
    z-index:1000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.logo{
    font-size:1.7rem;
    font-weight:700;
    color:white;
    text-shadow: 2px 2px 5px #000; /* Black shadow for logo */
}
.nav-menu{
    display:flex;
    list-style:none;
    gap:1.5rem;
}
.nav-link{
    text-decoration:none;
    color:white;
    font-weight:500;
    padding:0.5rem 1rem;
    border-radius:10px;
    transition:all 0.3s ease;
    text-shadow: 1px 1px 3px #000; /* Black shadow for links */
}
.nav-link:hover{
    background: rgba(255,255,255,0.2);
    transform:translateY(-2px);
}

/* Hero Section */
.welcome-section{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:3rem 1rem;
    position: relative;
    overflow:hidden;
}

/* Floating Circles */
.floating-circle{
    position:absolute;
    border-radius:50%;
    background: rgba(255,255,255,0.15);
    animation: float 15s linear infinite;
}
.circle1{width:200px;height:200px;top:10%;left:5%;}
.circle2{width:150px;height:150px;bottom:15%;right:10%;}
.circle3{width:100px;height:100px;top:50%;left:80%;}
@keyframes float{
    0%{transform: translateY(0px);}
    50%{transform: translateY(-30px);}
    100%{transform: translateY(0px);}
}

/* Hero Text */
.welcome-title{
    font-size:3rem;
    font-weight:700;
    margin-bottom:1rem;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5); /* subtle shadow */
    opacity:0;
    animation: fadeInUp 1s forwards 0.5s;
}
.welcome-subtitle{
    font-size:1.3rem;
    opacity:0;
    margin-bottom:2rem;
    animation: fadeInUp 1s forwards 1s;
}
@keyframes fadeInUp {
    0% { opacity:0; transform: translateY(20px); }
    100% { opacity:1; transform: translateY(0); }
}

/* Buttons */
.btn{
    margin-top:1.5rem;
    padding:0.75rem 2rem;
    background:#e74c3c;
    color:white;
    border:none;
    border-radius:25px;
    font-weight:600;
    cursor:pointer;
    transition:all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    opacity:0;
    animation: fadeInUp 1s forwards 1.5s;
}
.btn:hover{
    background:#c0392b;
    transform: translateY(-3px) scale(1.05);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

/* Profile Card */


/* Responsive */
@media(max-width:768px){
    .welcome-title{font-size:2.2rem;}
    .welcome-subtitle{font-size:1.1rem;}
    .nav-menu{gap:1rem;}
}
</style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">SAHAYATA</div>
        <ul class="nav-menu">
            <li><a href="homegps.html" class="nav-link">Home</a></li>
            <li><a href="#profile" class="nav-link">Profile</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="welcome-section" id="home">
        <div class="floating-circle circle1"></div>
        <div class="floating-circle circle2"></div>
        <div class="floating-circle circle3"></div>

        <h1 class="welcome-title">Welcome to SAHAYATA</h1>
        <p class="welcome-subtitle">Your trusted platform for disaster alerts, emergency services, and safety tips.</p>
        <button class="btn" onclick="alert('Get Started!')">Get Started</button>

        <!-- Profile Card -->
        
    </section>

</body>
</html>
